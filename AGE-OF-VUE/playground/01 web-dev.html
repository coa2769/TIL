<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    
    <script>
        var div = document.querySelector('#app');
        var str = 'hello world';
        div.innerHTML = str;

        //str에 문자열을 대입해서는 div의 텍스트가 바뀌지 않는다.
        str = 'hello world!!!';
        //다시 입력해주어야만 바뀐다.
        div.innerHTML = str;
    </script>
</body>
</html>
